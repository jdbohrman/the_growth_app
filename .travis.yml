language: python

sudo: required

services:
    - docker

before_install:
	- docker pull jdbohrman/thegrowthapp
	- docker build -t thegrowthapp .
	- docker tag jdbohrman/thegrowthapp:latest
	- docker ps -a
	- docker run jdbohrman/thegrowthapp

install:
    - python setup.py install

branches:
  only:
  - dockerized
  - /.*/


script:
    - pytest $PACKAGENAME
